name: Parallel SBOM Scanning

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  # ------ JOB 1: TẠO SBOM ------
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - name: Generate CycloneDX SBOM with Trivy
        uses: aquasecurity/trivy-action@0.33.0 # <-- SỬA: Dùng thẻ major
        with:
          scan-type: 'fs'
          format: 'cyclonedx'
          output: 'sbom.cdx.json'
          exit-code: '0'
      - uses: actions/upload-artifact@v4
        with:
          name: sbom-artifact
          path: sbom.cdx.json

  # ------ JOB 2: QUÉT SBOM BẰNG SNYK ------
  scan-sbom-with-snyk:
    name: Scan SBOM with Snyk
    runs-on: ubuntu-latest
    needs: generate-sbom 
    permissions:
      security-events: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sbom-artifact
      - name: Scan SBOM with Snyk
        uses: snyk/actions/node@master
        continue-on-error: true # <-- Giữ lại để không fail vì lỗ hổng
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: sbom test
          args: --file=sbom.cdx.json --sarif-file-output=snyk-results.sarif --experimental
      - uses: github/codeql-action/upload-sarif@v3
        if: always() # <-- Đảm bảo luôn chạy
        with:
          category: snyk-sbom-scan
          sarif_file: snyk-results.sarif

  # ------ JOB 3: QUÉT SBOM BẰNG TRIVY ------
  scan-sbom-with-trivy:
    name: Scan SBOM with Trivy
    runs-on: ubuntu-latest
    needs: generate-sbom
    permissions:
      security-events: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sbom-artifact
      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.33.0 # <-- SỬA: Dùng thẻ major
        with:
          install-only: true
      - name: Scan SBOM with Trivy command
        run: |
          trivy sbom sbom.cdx.json --format sarif --output trivy-results.sarif --severity "HIGH,CRITICAL" --exit-code 0
      - uses: github/codeql-action/upload-sarif@v3
        if: always() # <-- Đảm bảo luôn chạy
        with:
          category: trivy-sbom-scan
          sarif_file: 'trivy-results.sarif'