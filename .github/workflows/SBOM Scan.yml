name: SBOM and Image Security Scan

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build-and-push:
    name: Build image, generate SBOM and push 
    # QUAN TRỌNG: Vì bạn đang chạy Docker và cài đặt công cụ, self-hosted runner là lựa chọn đúng.
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Dùng user kích hoạt workflow
          password: ${{ secrets.GITHUB_TOKEN }} # Dùng GITHUB_TOKEN có sẵn

      - name: Generate SBOM with Syft
        # Sử dụng action chính thức để tránh phải cài đặt thủ công và quản lý phiên bản
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: "sbom.json"

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tên image phải theo định dạng của GHCR
          # github.repository sẽ có dạng "YourUsername/YourRepoName"
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max
      
      - name: Upload SBOM Artifact 
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  scan-sbom-grype:
    name: Scan Sbom Grype
    runs-on: self-hosted
    needs: build-and-push
    
    steps:
      - name: Download SBOM Artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-${{ github.sha }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Grype vulnerability scanner on sbom
    # Sử dụng action chính thức của Grype
        uses: anchore/scan-action@v6
        continue-on-error: true
        with:
          sbom: "sbom.json"
          output-format: table
          

  scan-image-with-trivy:
    name: Scan image with Trivy 
    runs-on: self-hosted 
    needs: build-and-push 
    permissions:
      security-events: write
      packages: read

    steps:
      - name: Log in Github Container Registry 
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

        # Sử dụng action chính thức của Trivy
      - name: Scan vulnerability scanner on image 
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'myapp:${{ github.sha }}'
          format: 'table' # In ra bảng đẹp trong log
          exit-code: '0' # Làm workflow thất bại nếu có lỗi
          trivy-flags: '--skip-version-check'
          severity: 'HIGH,CRITICAL'