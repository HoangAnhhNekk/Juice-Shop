name: SBOM and Image Security Scan

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build-and-scan:
    # QUAN TRỌNG: Vì bạn đang chạy Docker và cài đặt công cụ, self-hosted runner là lựa chọn đúng.
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM with Syft
        # Sử dụng action chính thức để tránh phải cài đặt thủ công và quản lý phiên bản
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: "sbom.json"

      - name: Build Container Image
        run: |
          docker build -t myapp:${{ github.sha }} .
        # Sử dụng github.sha thay cho 'latest' để đảm bảo mỗi commit có một tag image duy nhất.
        # Đây là thực hành tốt nhất, tránh xung đột và dễ dàng truy vết.
      
      - name: Upload SBOM Artifact 
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Scan SBOM with Grype
        # Sử dụng action chính thức của Grype
        uses: anchore/grype-action@v3
        with:
          sbom: "sbom.json"
          fail-on-severity: "high" # Tự động làm workflow thất bại nếu có lỗi từ mức 'high'

      - name: Scan Image with Trivy
        # Sử dụng action chính thức của Trivy
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'myapp:${{ github.sha }}'
          format: 'table' # In ra bảng đẹp trong log
          exit-code: '0' # Làm workflow thất bại nếu có lỗi
          trivy-flags: '--skip-version-check'
          severity: 'HIGH,CRITICAL'