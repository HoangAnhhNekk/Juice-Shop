name: Parallel SBOM Scanning

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  # ------ JOB 1: TẠO SBOM ------
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read # Chỉ cần quyền đọc code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate CycloneDX SBOM with Trivy
        uses: aquasecurity/trivy-action@0.33.0
        with:
          scan-type: 'fs'
          format: 'cyclonedx'
          output: 'sbom.cdx.json'
          exit-code: '0'

      - name: Upload SBOM as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifact
          path: sbom.cdx.json

  # ------ JOB 2: QUÉT SBOM BẰNG SNYK ------
  scan-sbom-with-snyk:
    name: Scan SBOM with Snyk
    runs-on: ubuntu-latest
    needs: generate-sbom 
    permissions:
      security-events: write

    steps:
      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-artifact

      - name: Scan SBOM with Snyk
        uses: snyk/actions/node@master
        #continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: sbom test
          args: sbom.cdx.json --sarif-file-output=snyk-results.sarif --experimental

      - name: Upload Snyk scan results
        uses: github/codeql-action/upload-sarif@v3
        if: success()
        with:
          category: snyk-sbom-scan
          sarif_file: snyk-results.sarif

  # ------ JOB 3: QUÉT SBOM BẰNG TRIVY ------
  scan-sbom-with-trivy:
    name: Scan SBOM with Trivy
    runs-on: ubuntu-latest
    needs: generate-sbom
    permissions:
      security-events: write

    steps:
      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-artifact

      # Bước 1: Cài đặt công cụ Trivy vào runner
      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.33.0 # Sử dụng thẻ major ổn định
        with:
          # Chỉ định phiên bản trivy (tùy chọn nhưng khuyến nghị)
          version: 'latest' 
          # Chỉ cài đặt, không chạy quét
          install-only: true

      # Bước 2: Chạy lệnh Trivy một cách tường minh
      - name: Scan SBOM with Trivy command
        run: |
          # trivy sbom [đường dẫn file sbom] --format sarif --output [tên file output]
          trivy sbom sbom.cdx.json --format sarif --output trivy-results.sarif --severity "HIGH,CRITICAL" --exit-code 0

      # Bước 3: Tải lên kết quả
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: trivy-sbom-scan
          sarif_file: 'trivy-results.sarif'