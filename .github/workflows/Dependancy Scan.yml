name: Denpendency Scan

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    # Thêm các quyền cần thiết
    permissions:
      contents: read      # Để checkout code
      security-events: write # Để tải kết quả SARIF lên tab Security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Thiết lập môi trường, ví dụ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Chạy Snyk để quét và tạo báo cáo SARIF
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master # Sử dụng action cho Node.js
        continue-on-error: true # Để workflow tiếp tục chạy ngay cả khi tìm thấy lỗ hổng
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          # Lệnh để chạy Snyk và xuất ra định dạng SARIF
          command: test
          args: --sarif-file-output=snyk.sarif

      # Tải tệp SARIF lên GitHub Code Scanning
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
